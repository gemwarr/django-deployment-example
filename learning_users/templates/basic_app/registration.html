{% extends 'basic_app/base.html' %}
{% load static %}
{% block body_block %}
<div class="jumbotron">
    {% if registered %}
      <h1>Thanks for registration</h1>
    {% else %}
       <h1>Register Here!</h1>
       <h1>Fill out the form: </h1>
       <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit">
       </form>
    {% endif %}


</div>
{% endblock %}
